<mat-toolbar color="accent">
  <mat-toolbar-row>
    <h1>FormsModule</h1>
  </mat-toolbar-row>
</mat-toolbar>
<div class="container">
<mat-card>
  <mat-card-header>
    <mat-card-title>Seus Dados</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form action="" #formUsuario="ngForm" (ngSubmit)="salvarUsuario()">
      <mat-form-field appearance="outline">
        <mat-label>Nome</mat-label>
        <input type="text"
        matInput [(ngModel)] = "user.nome"
        name="campo-nome"
        required
        #inputNome="ngModel"
        >
        <mat-error>
          <span>Campo Inválido</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input type="text" matInput
        [(ngModel)] = "user.username"
        name="campo-username"
        required
        #inputUsername="ngModel"
        >
        <mat-error>
          <span>Campo Inválido</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input type="email"
        matInput [(ngModel)] = "user.email"
        name="campo-email"
        required
        email
        #inputEmail="ngModel"
        >
        <mat-error>
          <span>Campo Inválido</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Senha</mat-label>
        <input type="password"
        matInput [(ngModel)] = "user.senha"
        name="campo-senha"
        required
        minlength="8"
        #inputSenha="ngModel"
        >
        <mat-error>
         <span *ngIf="inputSenha.getError('required')">Este Campo é Obrigatório</span>
         <span *ngIf="inputSenha.getError('minlength')">A Senha precisa ter, no mínimo, 8 Caracteres </span>
        </mat-error>

      </mat-form-field>

      <mat-radio-group matInput
      [(ngModel)] = "user.genero"
      name="campo-genero"
      required
      #inputGenero="ngModel"
      >
        <mat-radio-button value="masc">Masculino</mat-radio-button >
        <mat-radio-button value="femi">Feminino</mat-radio-button >
        <mat-radio-button value="outro">Outros</mat-radio-button >
      </mat-radio-group>

      <section class="example-section">
        <mat-checkbox matInput [(ngModel)] = "user.aceitaTermosDeCondicao"
        name="campo-termos"
        required
        #inputAceitoTermosDeCondicao="ngModel"
        >
        Aceito <a href="#"> termos e condições</a>
      </mat-checkbox>
      </section>

      <button type="submit" mat-stroked-button color="warn" [disabled]="formUsuario.invalid">Registrar</button>

    </form>
  </mat-card-content>
 </mat-card>
</div>
<app-reactive-forms></app-reactive-forms>
